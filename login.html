<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center bg-cover bg-center" style="background-image: url('images/Back.jpg');">
  <div class="w-full max-w-md p-6 rounded-2xl shadow-lg bg-black text-white">
    <div class="flex flex-col items-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3" />
      </svg>
      <h1 class="text-2xl font-bold">Join Us!</h1>
      <p class="text-sm text-gray-300">Create an account to explore astrology</p>
    </div>
    <form class="space-y-4" id="registrationForm">
      <div>
        <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" class="w-full border-gray-600 p-2 bg-gray-800 text-white rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full border-gray-600 p-2 bg-gray-800 text-white rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" id="password" placeholder="Create a password" class="w-full border-gray-600 p-2 bg-gray-800 text-white rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400" required>
      </div>
      <button type="submit" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-medium">Create Account</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-300">
        Already have an account? <a href="signin.html" class="text-gray-400 font-medium hover:underline">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (fullname && email && password) {
        alert(`Welcome, ${fullname}! Your account has been created.`);
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
